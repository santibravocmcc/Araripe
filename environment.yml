name: araripe
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # ─── System-level geospatial libraries (conda handles these cleanly) ──────
  - gdal>=3.8
  - libgdal>=3.8
  - proj>=9.3
  - geos>=3.12
  # ─── Core raster/vector stack ─────────────────────────────────────────────
  - rasterio>=1.3.10
  - geopandas>=1.0.0
  - shapely>=2.0.0
  - fiona>=1.9.0
  - pyproj>=3.6.0
  # ─── Numerical / scientific ───────────────────────────────────────────────
  - numpy>=1.26.0
  - scipy>=1.14.0
  - scikit-learn>=1.5.0
  - statsmodels>=0.14.0
  - dask>=2024.1.0
  - xarray>=2024.1.0
  # ─── Visualization ───────────────────────────────────────────────────────
  - plotly>=5.24.0
  - folium>=0.18.0
  # ─── Storage / DB ────────────────────────────────────────────────────────
  - boto3>=1.35.0
  - duckdb>=1.1.0
  # ─── Utilities ───────────────────────────────────────────────────────────
  - python-dotenv>=1.0.0
  - tqdm>=4.66.0
  - click>=8.1.0
  # ─── Testing ─────────────────────────────────────────────────────────────
  - pytest>=8.0.0
  # ─── Pip-only packages (not on conda-forge or newer versions needed) ────
  - pip
  - pip:
      - pystac-client>=0.8.0
      - planetary-computer>=1.0.0
      - earthaccess>=0.12.0
      - rioxarray>=0.17.0
      - stackstac>=0.5.1
      - odc-stac>=0.3.10
      - rio-tiler>=7.0.0
      - streamlit>=1.40.0
      - leafmap>=0.40.0
      - streamlit-folium>=0.23.0
      - altair>=5.4.0
      - loguru>=0.7.0
