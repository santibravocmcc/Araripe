name: Weekly Deforestation Detection

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday 6:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    defaults:
      run:
        shell: bash -l {0}  # Required for conda activate to work

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: araripe
          auto-activate-base: false
          use-mamba: true            # mamba is much faster at solving
          miniforge-version: latest

      - name: Run detection pipeline
        env:
          CDSE_USERNAME: ${{ secrets.CDSE_USERNAME }}
          CDSE_PASSWORD: ${{ secrets.CDSE_PASSWORD }}
          EARTHDATA_USERNAME: ${{ secrets.EARTHDATA_USERNAME }}
          EARTHDATA_PASSWORD: ${{ secrets.EARTHDATA_PASSWORD }}
        run: python scripts/run_detection.py

      - name: Upload COGs to Cloudflare R2
        if: success()
        env:
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: python scripts/upload_to_r2.py

      - name: Commit alerts and time series data
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/alerts/ data/timeseries/
          git diff --staged --quiet || git commit -m "chore: update alerts $(date +%Y-%m-%d)"
          git push
